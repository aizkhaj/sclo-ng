<div class="login-container">
  <form (submit)="login(userCredentials)">
    <div class="card">
      <input
        type="text"
        name="login"
        placeholder="loginId"
        [(ngModel)]="userCredentials.login"
      />
      <input
        type="password"
        name="password"
        placeholder="password"
        [(ngModel)]="userCredentials.password"
      />
      <button type="submit">Login</button>
    </div>
  </form>
</div>
